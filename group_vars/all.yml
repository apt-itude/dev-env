git_config_global:
  # Common options
  user.name: Alex Thompson

  # Aliases
  alias.br: branch --list
  alias.cb: rev-parse --abbrev-ref HEAD
  alias.co: checkout
  alias.pc: "!f() { git push --set-upstream $(git remote) $(git rev-parse --abbrev-ref HEAD); }; f"
  alias.peek: "!f() { git diff HEAD~${1:-1}; }; f"
  alias.pop: "!f() { git reset HEAD~${1:-1}; }; f"
  alias.ri: "!f() { git rebase -i HEAD~${1:-1}; }; f"
  alias.st: status --ignore-submodules=dirty
  alias.tidy: "!git branch --merged | grep -v '\\*\\|master' | xargs git branch -d && git remote prune origin"

git_ignore_patterns_global:
  - "*.code-workspace"
  - ".vscode/"
  - "*.sublime-*"
  - ".python-version"
  - "__pycache__/"
  - "*.py[cod]"
  - "*$py.class"
  - ".cache/"
  - ".eggs/"
  - "*.egg-info/"
  - "dist/"
  - ".tox/"
  - ".coverage/"
  - "venv/"
  - "*.envrc"
  - ".mypy_cache"
  - ".pytest_cache"
  - "node_modules"
  - ".direnv/"

zplug_packages:
  romkatv/powerlevel10k:
    use: powerlevel10k.zsh-theme
    as: theme
  apt-itude/p10k-config:
  zsh-users/zsh-completions:
  zdharma/fast-syntax-highlighting:
  peterhurford/up.zsh:
  plugins/docker:
    from: oh-my-zsh
  plugins/python:
    from: oh-my-zsh
  plugins/poetry:
    from: oh-my-zsh

zplug_variables:
  DEFAULT_USER: athompson

zsh_aliases:
  ls: ls --color=auto
  ll: ls -lsF
  la: ls -lsaF
  grep: grep --color=auto
  cl: clear

zsh_functions:
  subdiff: |
    subdiff() {
        subl -n --wait "$1" "$2" --command "sublimerge_diff_views {\"left_read_only\": true, \"right_read_only\": true}"
    }

zsh_keybindings:
  "\\^U": backward-kill-line

zsh_options:
  - APPEND_HISTORY
  - EXTENDED_HISTORY
  - HIST_IGNORE_ALL_DUPS
  - HIST_IGNORE_SPACE
  - INTERACTIVE_COMMENTS

zsh_variables:
  HISTFILE: "${HOME}/.zhistory"
  HISTSIZE: 10000
  SAVEHIST: 10000
  EDITOR: "subl --wait"
  PIP_REQUIRE_VIRTUALENV: "true"

pyenv_versions:
  3.10.6:
    global: true

rbenv_versions:
  2.6.5:
    global: true

vscode_user_settings:
  "[css]":
    editor.insertSpaces: true
    editor.tabSize: 2
  "[html]":
    editor.insertSpaces: true
    editor.tabSize: 2
  "[javascript]":
    editor.insertSpaces: true
    editor.tabSize: 2
  "[json]":
    editor.insertSpaces: true
    editor.tabSize: 2
  "[python]":
    editor.codeActionsOnSave:
      source.organizeImports: true
    editor.rulers:
      - 88
  editor.fontFamily: "InconsolataGoNerdFontCompleteM-Regular"
  editor.fontSize: 16
  editor.formatOnSave: true
  editor.lineHeight: 20
  editor.renderWhitespace: "selection"
  explorer.confirmDelete: false
  explorer.excludeGitIgnore: true
  extensions.ignoreRecommendations: true
  files.exclude:
    "**/*.egg-info": true
    "**/*.py[cod]": true
    "**/.direnv": true
    "**/.mypy_cache": true
    "**/.pytest_cache": true
    "**/.python-version": true
    "**/.vscode": true
    "**/__pycache__": true
    "**/node_modules": true
    "*.code-workspace": true
    "*.sublime*": true
  files.insertFinalNewline: true
  files.trimFinalNewlines: true
  files.trimTrailingWhitespace: true
  gopls:
    ui.semanticTokens: true
  python.analysis.autoImportCompletions: false
  python.analysis.typeCheckingMode: basic
  python.formatting.blackPath: /usr/local/bin/black
  python.formatting.provider: black
  python.linting.mypyEnabled: true
  python.linting.pylintEnabled: true
  python.sortImports.args:
    - --profile
    - black
    - --src
    - ${workspaceFolder}
  python.sortImports.path: /usr/local/bin/isort
  python.testing.autoTestDiscoverOnSaveEnabled: false
  scm.diffDecorations: gutter
  search.useGlobalIgnoreFiles: true
  search.useParentIgnoreFiles: true
  security.workspace.trust.untrustedFiles: open
  terminal.integrated.fontSize: 16
  workbench.colorTheme: Monokai Pro
  workbench.editor.enablePreviewFromQuickOpen: false
  workbench.editor.untitled.hint: hidden
  workbench.iconTheme: Monokai Pro Icons
  workbench.startupEditor: newUntitledFile
